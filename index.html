        .box-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .box {
            width: 150px;
            height: 150px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #8fbc8f;
            border: 2px solid #333;
            border-radius: 5px;
            font-weight: bold;
            color: #ffffff;
            margin-bottom: 10px;
            text-decoration: none;
            transition: background-color 0.3s;
            position: relative;
            padding: 10px;
            box-sizing: border-box;
        }

        .box:hover {
            background-color: #6a9c6a;
        }

        .non-armored .box {
            background-image: url('https://www.planobrazil.com/wp-content/uploads/2013/04/agrale-linha.jpg');
            background-size: cover;
            background-position: center;
            color: #ffffff;
        }

        .armored .box {
            background-color: #4682b4;

            background-size: cover;
            background-position: center;
            color: #ffffff;
        }

        .box-content {
            position: relative;
            z-index: 1;
        }

        .box::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 5px;
            z-index: 0;
        }

        select,
        input[type="date"] {
            width: 130px;
            padding: 5px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 14px;
